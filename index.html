<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Audrey&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/audrey');
        body {
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            background-color: #eee9e9;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: relative;  /* To contain the canvas and links inside */
        }

        /* Position the canvas to cover the entire viewport */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Put the canvas behind the other elements */
        }

        /* Style the name text */
        #name {
            font-family: 'Audrey', sans-serif;
            font-weight: 300;
            font-size: 35pt;
            text-align: center;
            z-index: 2; /* Ensure the name is above the canvas */
            position: absolute;
            top: 20%;
            width: 100%;
        }

        /* Style the navigation bar */
        #nav {
            text-align: center;
            position: absolute;
            top: 40%;
            width: 100%;
            z-index: 2; /* Ensure the navigation links are above the canvas */
        }

        /* Style the links in the nav */
        #nav a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        /* On hover, change the color of the links */
        #nav a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    
    <div>
		<h1 id="name">SNEHA RAO AVULA</h1>
        <nav id="nav">
            <a href="index.html">ABOUT</a>
            <a href="projects.html">PROJECTS</a>
            <a href="resume.html">RESUME</a>
            <a href="books.html">BOOKS</a>
        </nav>
    </div>

    <!-- Include SimplexNoise library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

    <!-- Include dat.GUI library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>

    <script>
        // Request Animation Frame Polyfill
        window.requestAnimationFrame = (function(){
            return  window.requestAnimationFrame       ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame    ||
                    window.oRequestAnimationFrame      ||
                    window.msRequestAnimationFrame     ||
                    function (callback) {
                        window.setTimeout(callback, 1000 / 60);
                    };
        })();

        // Configs
        var Configs = {
            backgroundColor: '#eee9e9',
            particleNum: 1000,
            step: 5,
            base: 1000,
            zInc: 0.001
        };

        // Vars
        var canvas,
            context,
            screenWidth,
            screenHeight,
            centerX,
            centerY,
            particles = [],
            hueBase = 0,
            simplexNoise,
            zoff = 0,
            gui;

        // Initialize the canvas and start animation
        window.onload = function() {
            canvas = document.getElementById('c');
            window.addEventListener('resize', onWindowResize, false);
            onWindowResize(null);

            for (var i = 0, len = Configs.particleNum; i < len; i++) {
                initParticle((particles[i] = new Particle()));
            }

            simplexNoise = new SimplexNoise();

            canvas.addEventListener('click', onCanvasClick, false);

            gui = new dat.GUI();
            gui.add(Configs, 'step', 1, 10);
            gui.add(Configs, 'base', 500, 3000);
            gui.add(Configs, 'zInc', 0.0001, 0.01);
            gui.close();

            update();
        };

        // Event listeners
        function onWindowResize(e) {
            screenWidth  = canvas.width  = window.innerWidth;
            screenHeight = canvas.height = window.innerHeight;

            centerX = screenWidth / 2;
            centerY = screenHeight / 2;

            context = canvas.getContext('2d');
            context.lineWidth = 0.3;
            context.lineCap = context.lineJoin = 'round';
        }

        function onCanvasClick(e) {
            context.save();
            context.globalAlpha = 0.8;
            context.fillStyle = Configs.backgroundColor;
            context.fillRect(0, 0, screenWidth, screenHeight);
            context.restore();
            
            simplexNoise = new SimplexNoise();
            gui.close();
        }

        // Functions
        function getNoise(x, y, z) {
            var octaves = 4,
                fallout = 0.5,
                amp = 1, f = 1, sum = 0,
                i;

            for (i = 0; i < octaves; ++i) {
                amp *= fallout;
                sum += amp * (simplexNoise.noise3D(x * f, y * f, z * f) + 1) * 0.5;
                f *= 2;
            }

            return sum;
        }

        function initParticle(p) {
            p.x = p.pastX = screenWidth * Math.random();
            p.y = p.pastY = screenHeight * Math.random();
            p.color.h = hueBase + Math.atan2(centerY - p.y, centerX - p.x) * 180 / Math.PI;
            p.color.s = 1;
            p.color.l = 0.5;
            p.color.a = 0;
        }

        // Update
        function update() {
            var step = Configs.step,
                base = Configs.base,
                i, p, angle;
            
            for (i = 0, len = particles.length; i < len; i++) {
                p = particles[i];

                p.pastX = p.x;
                p.pastY = p.y;
            
                angle = Math.PI * 6 * getNoise(p.x / base * 1.75, p.y / base * 1.75, zoff);
                p.x += Math.cos(angle) * step;
                p.y += Math.sin(angle) * step;
                
                if (p.color.a < 1) p.color.a += 0.003;

                context.beginPath();
                context.strokeStyle = p.color.toString();
                context.moveTo(p.pastX, p.pastY);
                context.lineTo(p.x, p.y);
                context.stroke();
                
                if (p.x < 0 || p.x > screenWidth || p.y < 0 || p.y > screenHeight) {
                    initParticle(p);
                }
            }
            
            hueBase += 0.1;
            zoff += Configs.zInc;

            requestAnimationFrame(update);
        }

        /**
         * HSLA
         */
        function HSLA(h, s, l, a) {
            this.h = h || 0;
            this.s = s || 0;
            this.l = l || 0;
            this.a = a || 0;
        }

        HSLA.prototype.toString = function() {
            return 'hsla(' + this.h + ',' + (this.s * 100) + '%,' + (this.l * 100) + '%,' + this.a + ')';
        }

        /**
         * Particle
         */
        function Particle(x, y, color) {
            this.x = x || 0;
            this.y = y || 0;
            this.color = color || new HSLA();
            this.pastX = this.x;
            this.pastY = this.y;
        }
    </script>
</body>
</html>
