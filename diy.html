<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Audrey&display=swap" rel="stylesheet">
	    <style>
	        @import url('https://fonts.cdnfonts.com/css/audrey');
	        /* Style the name text */
	        #name {
	            font-family: 'Audrey', sans-serif;
	            font-weight: 300;
	            font-size: 35pt;
	            text-align: center;
	            z-index: 2; /* Ensure the name is above the canvas */
	            position: absolute;
	            top: 20%;
	            width: 100%;
	        }

	        /* Style the navigation bar */
	        #nav {
	            text-align: center;
	            position: absolute;
	            top: 2%;
	            width: 100%;
	            z-index: 2; /* Ensure the navigation links are above the canvas */
	        }

	        /* Style the links in the nav */
	        #nav a {
	            color: black;
	            text-decoration: none;
	            font-size: 18px;
	            padding: 10px;
	            margin: 0 20px;
	            transition: color 0.3s ease;
	        }

	        /* On hover, change the color of the links */
	        #nav a:hover {
	            color: #007BFF;
	        }
			h3 {
				color: #007BFF;
			}
	    </style>
</head>
